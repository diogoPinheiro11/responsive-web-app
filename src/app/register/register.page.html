<ion-content [fullscreen]="true" color="secondary">
  <div class="container">
    <ion-img src="assets/img/login.png"></ion-img>
    <h1>Welcome</h1>
    <p>Sign up to create your account</p>
  </div>

  <form>
    <div class="ion-padding">
      
      <ion-item>
        <ion-input placeholder="Name"></ion-input>
        <ion-icon name="card-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Email"></ion-input>
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input type="Password" placeholder="Password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      
    </div>
  </form>

  <div class="account">
    <strong>Already a member? <a href="/login">Sign in</a></strong>
  </div>

  <div class="button">
    <ion-button>Sign Up</ion-button>
  </div>
</ion-content>
